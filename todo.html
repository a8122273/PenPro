<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="osql.js"></script>

    <script>
        osql.requireLogin();

        var me;
        var roomID = osql.getParam('roomID');

        $(document).ready(
            async function () {
                me = await osql.getMe();
                document.getElementById('firstname').innerHTML = me.fname + ' ' + me.lname;

                var sql = `select * from Rooms where roomID = '${roomID}';`;
                var objects = await osql.connect(sql);
                show();
            });

        async function add() {
            var task = document.getElementById('task').value;
            var sql = `insert into Todos (roomID, username, todo, status) values('${roomID}', '${me.fname}','${task}',FALSE);`;
            await osql.connect(sql);
            await show();
        }

        async function show() {
            var sql = `select * from Todos where roomID = '${roomID}';`;
            var todo_objects = await osql.connect(sql);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < todo_objects.length; i++) {
                html = html + '<tr>';
                var todo_object = todo_objects[i];
                html = html + `<td>${i + 1}</td>`;
                html = html + `<td>${todo_object.username}</td>`;
                html = html + `<td>${todo_object.todo}</td>`;
                html = html + `<td><button onclick="checktask('${todo_object.username}','${todo_object.todo}')">完了</button></td>`;
                //html = html + `<td><a href="todo.html?roomID=${todo_object.roomID}"></a></td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('names').innerHTML = html;
        }
        function checktask(username, todo) {
            //var task = document.getElementById('task').value;
            console.log(username);
            var sql = `update Todos set status = TRUE where roomID = '${roomID}' and username = '${username}' and todo = '${todo}'`;
            osql.connect(sql);
            console.log(sql);

        }
    </script>

</head>

<body>
    <h1>一週間のToDo<br><span id="members"></span></h1>
    <p>今週のタスクを設定しよう</p>
    <div style="text-align: right;">
        ようこそ<span id="firstname"></span>さん
        <a href="index.html">top</a>
    </div>
    <hr>

    <div>リストを追加<span id="members-div"></span></div>
    <input type="text" id="task" size="50">
    <button onclick="add()">追加する！</button>
    <br>
    <div id="names"></div>
    <br>

</body>

</html>
