<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="osql.js"></script>
    <link rel="stylesheet" href="penguin.css">

    <script>
        osql.requireLogin();

        var me;

        $(document).ready(async function () {
            me = await osql.getMe();
            document.getElementById('firstname').innerHTML = me.fname;
            document.getElementById('lastname').innerHTML = me.lname;

            await refreshRooms();
            setInterval(refreshRooms, 2000);
        });

        async function createRoom() {
            var name = document.getElementById('roomname').value;
            var sql = `insert into Rooms (roomname,turn) values('${name}',1);`;
            var roomId = await osql.connectInsert(sql);
            //console.log(roomId);
            refreshRooms();
        }

        async function refreshRooms() {
            var sql = 'select * from Rooms;';
            var objects = await osql.connect(sql);

            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                var sql2 = `select * from Participation where roomID = ${i + 1} and orders = '2';`;
                var objects2 = await osql.connect(sql2);
                html = html + '<tr>';
                var object = objects[i];
                html = html + `<td>${object.roomID}</td>`;
                html = html + `<td>${object.roomname}</td>`;
                console.log(objects2[0]);
                if (objects2[0] == undefined) {
                    html = html + `<td><a href="room.html?roomID=${object.roomID}">入室</a></td>`;
                }
                else {
                    html = html + `<td>満員</td>`;
                }
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('rooms').innerHTML = html;
        }


    </script>

</head>

<body>
    <h1>robby</h1>
    <div id="right">
        ようこそ<span id="lastname"></span> <span id="firstname"></span>さん
        <a href="index.html">top</a>
    </div>
    <hr>
    <div>
        <h2>create room</h2>
        <input id="roomname" type="text">
        <button onclick="createRoom()">new room</button>
    </div>
    <h2>rooms</h2>
    <div id="rooms"></div>
</body>

</html>
