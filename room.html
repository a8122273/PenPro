<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="osql.js"></script>
    <link rel="stylesheet" href="penguin.css">

    <script>
        osql.requireLogin();

        var me;
        var roomID = osql.getParam('roomID');

        $(document).ready(
            async function () {
                me = await osql.getMe();
                document.getElementById('firstname').innerHTML = me.fname + ' ' + me.lname;

                var sql = `select * from Rooms where roomID = '${roomID}';`;
                var objects = await osql.connect(sql);

                var sql2 = `select * from Participation where roomID = '${roomID}';`;
                var objects2 = await osql.connect(sql2);
                var length = objects2.length + 1;
                //console.log(length);
                var hitori = 0;
                for (var i = 0; i < objects2.length; i++) {
                    var object = objects2[i];
                    if (object.userID == me.id) {
                        hitori = 1;
                    }
                }
                if (hitori == 0) {
                    if (objects2.length <= 2) {
                        var sql3 = `insert into Participation (userID, roomID, orders) values ('${me.id}', '${roomID}','${length}');`;
                        var objects3 = await osql.connectInsert(sql3);
                    }
                }

                var room = objects[0];
                document.getElementById('members').innerHTML = room.roomname;

                await show();
                setInterval(show, 2000);
            });

        async function show() {
            var sql = `select * from Rooms where roomID = ${roomID};`;
            var objects = await osql.connect(sql);
            var room = objects[0];
            //document.getElementById('members-div').innerHTML = room.roomname;


            var sql2 = `select * from Participation where roomID = ${roomID};`;
            var objects2 = await osql.connect(sql2);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects2.length; i++) {
                html = html + '<tr>';
                var object = objects2[i];
                html = html + `<td>${object.userID}</td>`;
                html = html + `<td>${object.orders}</td>`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('names').innerHTML = html;
        }
        function decide() {
            location.href = `todo.html?roomID=${roomID}`;
        }

    </script>

</head>

<body>

</body>

</html>
