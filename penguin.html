<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピングーを描画</title>
</head>

<body>
    <canvas id="pinguCanvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('pinguCanvas');
        const ctx = canvas.getContext('2d');

        // 背景を白く塗る
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // ピングーの体 (胴体)
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.ellipse(250, 250, 90, 120, 0, 0, Math.PI * 2);
        ctx.fill();

        // ピングーの腹部
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.ellipse(250, 250, 70, 100, 0, 0, Math.PI * 2);
        ctx.fill();

        // ピングーの頭
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.ellipse(250, 95, 70, 55, 0, 0, Math.PI * 2);
        ctx.fill();

        // ピングーの目
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(220, 85, 15, 0, Math.PI * 2, true);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(280, 85, 15, 0, Math.PI * 2, true);
        ctx.fill();
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(220, 85, 10, 0, Math.PI * 2, true);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(280, 85, 10, 0, Math.PI * 2, true);
        ctx.fill();

        // ピングーのくちばし
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.ellipse(250, 115, 27, 13, 0, 0, Math.PI * 2);
        ctx.fill();

        // ピングーの足
        ctx.fillStyle = 'orange';
        ctx.beginPath();
        ctx.ellipse(200, 365, 45, 25, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(300, 365, 45, 25, 0, 0, Math.PI * 2);
        ctx.fill();

        // ピングーの腕
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.ellipse(150, 200, 25, 90, Math.PI / 4, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(350, 200, 25, 90, -Math.PI / 4, 0, Math.PI * 2);
        ctx.fill();
    </script>
</body>

</html>
